<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="BOOTSTRAP.css">
	<style type="text/css">
    .button{
      background : #16B031;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <a class="navbar-brand" href="#">Sign Up</a>
  </nav>


<div class="container">
  <div class="row">
  <div class="col-lg-8">
  	
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      
      <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
    </div>

    <div class="form-group col-md-6">
      
      <input type="text" class="form-control" id="lastname" placeholder="Last Name" >
    </div>

    <div class="form-group">
      
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address" required>
    </div>
 	
 	<div class="form-group col-md-6">
      
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>

    <div class="form-group col-md-6">
      
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
    </div>

  </div>
  <div class="form-group">
    
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" required>
  </div>
 
  <div class="form-row">
    <div class="form-group col-md-6">
      
      <input type="text" class="form-control" id="inputCity" placeholder="City" required>
    </div>
    <div class="form-group col-md-4">
      
      <select id="inputState" class="form-control" placeholder="State" required>
        <option selected>Delhi</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      
      <input type="text" class="form-control" id="inputZip" placeholder="Zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
        I agree to all terms and conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary button">Sign up!</button>
</form></div>
</div>
</div>

</body>
</html>
